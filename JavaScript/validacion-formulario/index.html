<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Validación de formulario</title>
    <link rel="icon" href="https://i.pinimg.com/474x/ee/4b/8c/ee4b8cd24328a1e843807da0117f5665.jpg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Css propio -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
  </head>
  <body>


    <div class="container my-5">
        <div class="row no-gutters bg-dark text-white rounded-lg">
            <div class="col-md register-bg ">
            </div>
            <div class="col-md p-5">
                <h2 class="mb-4">Crea una cuenta gratis</h2>
                <div class="btn-group">
                    <button class="btn btn-outline-dark text-white mr-2 mb-3 rounded-lg"><i class="fa-brands text-danger fa-google mr-3"></i>Google</button>
                    <button class="btn btn-outline-dark text-white mb-3 rounded-lg"><i class="fa-brands fa-facebook mr-3 text-danger"></i>Facebook</button>
                </div>
                <p class="mt-4">Ingresa la siguiente información para registrarte: </p>
                <form>
                    <div class="form-row">
                        
                      <div class="form-group col-md-6">
                        <label for="nombre">Nombre <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre">
                        <p class="msj-error" id="valNombre"></p>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="apellido">Apellido <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Tu apellido">
                        <p class="msj-error" id="valApellido"></p>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email">Correo electrónico <span style="color: red;">*</span></label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                      <p class="msj-error" id="valMail"></p>
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña <span style="color: red;">*</span></label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa una contraseña">
                      <p class="msj-error" id="valPass"></p>
                    </div>
                    <div class="form-group">
                      <label for="tel">Teléfono <span style="color: red;">*</span></label>
                      <input type="number" class="form-control" id="tel" name="telefono" placeholder="Ingresa tu teléfono">
                      <p class="msj-error" id="valTel"></p>
                    </div>
                    
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input btn-check-red" checked name="terminos" type="checkbox" id="terminos">
                        <label class="form-check-label" for="terminos">
                          Términos y condiciones
                        </label>
                      </div>
                    </div >

                    <div class="alert alert-danger position-absolute" role="alert">
                      Error
                  </div>
                  
                    <div class="text-right">
                        <button type="submit" class="mt-3 btn btn-danger rounded-pill pr-5 pl-5 ">Regístrate</button>
                    </div>
                   
                  </form>
            </div>
        </div>
    </div>
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/790443b1d9.js" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/transition.js"></script>

  </body>
</html>
